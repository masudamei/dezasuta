<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3回</title>
    <meta name="description" content="第3回です">
</head>

<body>


    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum = sum + i;
            console.log(sum);
        }
        if (sum >= 20) {
            console.log("20以上")
        } else {
            console.log("20未満")
        }
    </script>




</body>

</html>
